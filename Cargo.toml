[package]
name = "komandan"
version = "0.1.0"
authors = ["Abdul Munif Hanafi"]
license = "MIT"
edition = "2024"

[features]
vendored-openssl = ["http-klien/vendored-openssl", "ssh2/vendored-openssl"]

[dependencies]
anyhow = "1.0.98"
clap = { version = "4.5.37", features = ["derive"] }
http-klien = { git = "https://github.com/hahnavi/http-klien-rs", branch = "main" }
minijinja = "2.9.0"
mlua = { version = "0.10.3", features = [
    "anyhow",
    "luajit",
    "macros",
    "serialize",
    "vendored",
] }
rand = "0.9.1"
rayon = "1.10.0"
regex = "1.11.1"
rustyline = "15.0.0"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
ssh2 = "0.9.5"

[dev-dependencies]
tempfile = "3.19.1"

[profile.release]
lto = "fat"
strip = "symbols"
